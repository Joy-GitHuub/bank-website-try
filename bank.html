<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <header class="container">
          <h1 class="text-center mt-5">Welcome My <span class="text-info ">Banking Site</span></h1>

     </header>

     <main class="container mt-5">
          <section>
               <div class="container overflow-hidden">
                    <div class="row gx-5 gy-3">
                         <div class="col-lg-4 col-md-6 col-12">
                              <div class="p-3 border bg-light px-4 py-3  rounded-3" id="deposit-bg">
                                   <h2>Deposit Of Money</h2>
                                   <h4 class="mt-5">$ <span id="deposti-input">00</span></h4>
                              </div>
                         </div>
                         <div class="col-lg-4 col-md-6 col-12">
                              <div class="p-3 border bg-light px-4 py-3 rounded-3" id="withdraw-bg">
                                   <h2>Withdraw of Money</h2>
                                   <h4 class="mt-5">$ <span id="total-withdraw">00</span></h4>
                              </div>
                         </div>
                         <div class="col-lg-4 col-md-6 col-12">
                              <div class="p-3 border bg-light px-4 py-3 rounded-3" id="balance-bg">
                                   <h2>Balance of Money</h2>
                                   <h4 class="mt-5">$ <span id="total-balance">1000</span></h4>
                              </div>
                         </div>
                    </div>
               </div>
          </section>

          <section class="mt-5 mb-5">
               <div class="container">
                    <div class="row gx-5 gy-3">
                         <div class="col-lg-6 col-md-6 col-12">
                              <div class="p-3 border  px-4 py-5 bg-secondary rounded-3">
                                   <h3>Please Deposit</h3>
                                   <input class="mt-4 mb-4 w-75  px-3 py-1 rounded-3" type="text" id="deposti-money"
                                        placeholder="$ Input Your Money">
                                   <input class="btn btn-primary" type="submit" value="Submit" id="submit-deposit">
                              </div>
                         </div>
                         <div class="col-lg-6 col-md-6 col-12">
                              <div class="p-3 border bg-info px-4 py-5">
                                   <h3>Please Withdraw</h3>
                                   <input class="mt-4 mb-4 w-75  px-3 py-1 rounded-3" type="text" id="withdraw-input"
                                        placeholder="$ Input Your Money">
                                   <input class="btn btn-primary" type="submit" value="Submit" id="withdraw-button">
                              </div>
                         </div>
                    </div>
               </div>
          </section>
     </main>

     <footer>
          <p></p>
     </footer>






     <script src="banking.js"></script>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</body>

</html>
