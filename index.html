<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Loging-Form</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<body>

     <header class="container">
          <h1 class="fs-2  text-center mt-5">Welcome To My <span class="text-primary ">Personal-Bank</span></h1>

     </header>

     <section class="container-sm">
          <div id="bg-color" class="container mt-5  px-5 py-5 rounded-3  col-lg-12 col-md-12 col-12 mb-4">
               <div class="px-2 ">
                    <div class="mb-3 ">
                         <label for="exampleInputEmail1" class="form-label fs-4">Email address</label>
                         <input type="email" class="form-control w-100" id="exampleInputEmail1"
                              aria-describedby="emailHelp">
                         <div id="emailHelp" class="form-text text-white ">We'll never share your email with anyone
                              else.
                         </div>
                    </div>
                    <div class="mb-3">
                         <label for="exampleInputPassword1" class="form-label fs-4">Password</label>
                         <input type="password" class="form-control w-100" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
               </div>
          </div>
     </section>


     <script src="java.js"></script>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</body>

</html>
